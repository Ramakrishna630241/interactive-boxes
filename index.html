<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="box" id="box1">
        <header><h2>Top Box</h2></header>
        <div class="box-content">
          <label for="color1">Choose Color:</label>
          <select id="color1">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>

          <label for="size1">Choose Size:</label>
          <select id="size1">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
      </section>

      <section class="box" id="box2">
        <header><h2>Middle Box</h2></header>
        <div class="box-content">
          <label for="color2">Choose Color:</label>
          <select id="color2">
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
          </select>

          <label for="size2">Choose Size:</label>
          <select id="size2">
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
          </select>
        </div>
      </section>

      <section class="box" id="box3">
        <header><h2>Bottom Box</h2></header>
        <div class="box-content">
          <label for="color3">Choose Color:</label>
          <select id="color3">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="gray">Gray</option>
          </select>

          <label for="size3">Choose Size:</label>
          <select id="size3">
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
